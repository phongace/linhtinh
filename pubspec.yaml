dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  font_awesome_flutter: ^8.10.1
  # http request
  dio: ^3.0.10
  # declare json
  json_annotation: ^3.1.1
  # svg
  flutter_svg: 0.18.0
  # local storage
  shared_preferences: ^0.5.12+4
  # notification
  fluttertoast: ^7.1.6
  # loading animation
  flutter_spinkit: ^4.1.2+1

  cloud_firestore: ^0.14.4
  firebase_messaging: ^7.0.3

  # google sign in
  firebase_auth: ^0.18.4+1
  google_sign_in: ^4.5.6
  firebase_core: ^0.5.3
  # state management
  provider: ^4.3.2+3
  lite_rolling_switch: ^0.1.1
  flutter_gifimage: ^1.0.1
  # upload image
  image_picker: ^0.6.7+21
  

